<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/login.css">
    <title>Chat - Login</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required minlength="5">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="8">
        </div>
        <div class="form-link">Don't have an account? <a href="/register">Sign up</a></div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </body>
  <script src="/static/helper.js" defer></script>
  <script src="/static/login.js" defer></script>
</html>
