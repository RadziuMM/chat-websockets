<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/register.css">
    <title>Register</title>
  </head>
  <body>
    <div class="register-container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required min="5">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required min="8">
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" id="repeatPassword" name="repeatPassword" required min="8">
        </div>
        <div class="form-link">Do you have an account? <a href="/login">Sign in</a></div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="register-button">Register</button>
      </form>
    </div>
  </body>
  <script src="/static/register.js" defer></script>
</html>
